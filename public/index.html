<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCS Autograder</title>
</head>
<body>
    <h1>APCS Autograder</h1>
    <form id="uploadForm" action="http://localhost:3000/upload/grade" method="POST" enctype="multipart/form-data">
        <label for="doc">Choose file to upload:</label>
        <input type="file" name="doc" id="doc" required />
        <button type="submit">Upload</button>
    </form>
</body>
</html>
